{% load static %} 

<!DOCTYPE html>

<html lang="en">

   <head>

      <!-- basic -->

      <meta charset="utf-8">

      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- mobile metas -->

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <meta name="viewport" content="initial-scale=1, maximum-scale=1">

      <!-- site metas -->

      <title>Kenya Covid19 Data</title>

      <meta name="keywords" content="">

      <meta name="description" content="">

      <meta name="author" content="">

      <!-- bootstrap css -->

      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
      <link href="https://unpkg.com/tailwindcss@1.0.4/dist/tailwind.min.css" rel="stylesheet">

      <!-- style css -->

      <link rel="stylesheet" href="{% static 'css/style.css' %}">

      <!-- Responsive-->

      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

      <!-- fevicon -->

      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />

      <!-- Scrollbar Custom CSS -->

      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

       <link rel="stylesheet" href="css/owl.carousel.min.css"> 

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

      <link rel="stylesheet" href="https://rawgit.com/LeshikJanz/libraries/master/Bootstrap/baguetteBox.min.css">

      <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

   </head>

   <!-- body -->

   <body class="main-layout">

      <!-- loader  -->

      <div class="loader_bg">

         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#"/></div>

      </div>

      <!-- end loader -->

      <!-- top -->

                    <!-- header -->

         <header class="header-area">

            

            <div class="container">

               <div class="row d_flex">

                  <div class="col-sm-3 logo_sm">

                     <div class="logo">

                        <a href="#"></a>

                     </div>

                  </div>

                  

         </header>

      <!-- end header -->

            <div class="full_bg">

      <!-- header inner -->

         <div class="section">

            <!-- carousel code -->

            <div id="banner1" class="carousel slide slider_main">

               <ol class="carousel-indicators ">

                  <li data-target="#banner1" data-slide-to="0" class="indicator-li-1">01</li>

                  <li data-target="#banner1" data-slide-to="1" class="">02</li>

                  <li data-target="#banner1" data-slide-to="2" class="active">03</li>

               </ol>

               <div class="carousel-inner">

                  <!-- first slide -->

                  <div class="carousel-item active">

                     <div class="carousel-caption cuplle">

                        <div class="container">

                           <div class="row">

                              <div class="col-md-8">

                                 <div class="photog">
                                    <p class="lead"> Made with <i class="fa fa-heart alert alert-danger" aria-hidden="true"></i> by Nicky</p>

                                    <h1><strong>General Stats</strong></h1><br>

                                        <h1><i class="fa fa-users alert alert-primary" aria-hidden="true">Tests: {{tests}}</i> </h1><br>

                                                  <h1><i class="fa fa-users alert alert-warning" aria-hidden="true">Cases: {{cases}}</i></h1 >

                                                            <h1><i class="fa fa-users alert alert-info" aria-hidden="true">Active: {{active}}</i></h1 >

                                                                      <h1><i class="fa fa-users alert alert-success" aria-hidden="true">Recovered: {{recovered}}</i></h1>

                                                                      <h1><i class="fa fa-users alert alert-secondary" aria-hidden="true">Critical: {{critical}}</i></h1><br>

                                                                      <h1><i class="fa fa-users alert alert-danger" aria-hidden="true">Deaths: {{deaths}}</i></h1><br>
                                                                      

                                    
                                 </div>

                              </div>

                           </div>

                        </div>

                     </div>

                  </div>

                  

                           </div>

                        </div>

                     </div>

                  </div>

               </div>

               

            </div>

         </div>

      </div>
             

      
      <script src="{% static 'js/jquery.min.js' %} "></script>

      <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>

      <script src="{% static 'js/owl.carousel.min.js' %} "></script>

      <script src="{% static 'js/custom.js' %} "></script>

   </body>

</html>
