{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>RealNickyAdams</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  
  
  <script src="https://kit.fontawesome.com/fca625cbfc.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->

<body>
	<div class="row no-gutters">

          <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up">
            <div class="count-box">
              <i class="icofont-simple-smile"></i>
              <span data-toggle="counter-up">8</span>
              <p><strong>Happy Clients</strong></p>
            </div>
          </div>

          <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up" data-aos-delay="100">
            <div class="count-box">
              <i class="icofont-document-folder"></i>
              <span data-toggle="counter-up">15</span>
              <p><strong>Projects</strong>completed so far.</p>
            </div>
          </div>

          

          <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up" data-aos-delay="300">
            <div class="count-box">
              <i class="icofont-users-alt-5"></i>
              <span data-toggle="counter-up">10</span>
              <p><strong>Developers</strong> that I have interacted and worked with.</p>
            </div>
          </div>

        </div>

<script src="{% static 'assets/vendor/jquery/jquery.min.js' %} "></script>

  <script src="{% static 'assets/vendor/owl.carousel/owl.carousel.min.js' %} "></script>
  <script src="{% static 'assets/vendor/typed.js/typed.min.js' %} "></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %} "></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %} "></script>

</html>

<h1><strong>General Stats</strong></h1><br>
